<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recipe-image {
            max-width: 100%;
            height: auto;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ recipe.title }}</h1>

        <div class="text-center">
            {% if recipe.image %}
                <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" class="recipe-image mb-4">
            {% else %}
                <img src="https://via.placeholder.com/800x400?text=No+Image" alt="No Image" class="recipe-image mb-4">
            {% endif %}
        </div>

        <h3>Ingredients:</h3>
        <p>{{ recipe.ingredients }}</p>

        <h3>Instructions:</h3>
        <p>{{ recipe.instructions }}</p>

        <h3>Cooking Time:</h3>
        <p>{{ recipe.cooking_time }}</p>

        <div class="text-center">
            <a href="{% url 'recipe_edit' recipe.pk %}" class="btn btn-warning">Edit Recipe</a>
            <a href="{% url 'recipe_delete' recipe.pk %}" class="btn btn-danger">Delete Recipe</a>
            <a href="{% url 'recipe_list' %}" class="btn btn-secondary mt-3">Back to Recipe List</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
